<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование товара</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3 class="my-3">Редактирование товара</h3>
    <form th:method="POST" th:action="@{/admin/edit_product/{id}(id=${product.getId()})}" th:object="${product}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">Введите наименование товара:</label>
            <input type="text" class="form-control" th:field="*{title}" placeholder="Наименование" id="title" required>
            <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>
        <div class="form-group">
            <label for="description">Введите описание товара:</label>
            <textarea class="form-control" th:field="*{description}" placeholder="Описание" id="description" required></textarea>
            <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
        </div>
        <div class="form-group">
            <label for="price">Введите цену товара:</label>
            <input type="number" class="form-control" th:field="*{price}" min="1" step="0.00" placeholder="Цена" id="price" required>
            <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
        </div>
        <div class="form-group">
            <label for="category">Выберите категорию товара:</label>
            <select class="form-control" name="category" th:field="*{category}" id="category">
                <div th:each="element : ${category}">
                    <option th:text="${element.getName()}" th:value="${element.getId()}"></option>
                </div>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>
        </div>
        <div class="form-group">
            <label for="publishing">Введите данные об Издательстве:</label>
            <input class="form-control" th:field="*{publishing}" placeholder="Издательство" id="publishing" required>
            <div class="text-danger" th:if="${#fields.hasErrors('publishing')}" th:errors="*{publishing}"></div>
        </div>
        <div class="form-group">
            <label for="author">Введите автора:</label>
            <input type="text" class="form-control" th:field="*{author}" placeholder="Автор" id="author" required>
            <div class="text-danger" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
        </div>
        <button type="submit" class="btn btn-success">Редактировать</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</div>
</body>
</html>
